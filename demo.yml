          uses: actions/checkout@v3
        - name: Install nodejs
          uses: actions/setup-node@v3
        - name: Install dependencies
          run: npm cil
        - name: lint code
          run: npm run lint
        - name: test code
          run: npm run test
    build: 
      needs: test
      runs-on: ubuntu-latest
      steps: 
        - name: Get code
          uses: actions/checkout@v3
        - name: Install dependencies
          run: npm ci
        - name: Build website
          run: npm run build
