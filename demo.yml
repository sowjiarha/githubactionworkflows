    branches:
      - main
      - 'dev-*'
      - 'feat/**'
    paths-ignore:
      - '.github/workflows/*'
  jobs:
    test:
      runs-on: ubuntu-latest
      steps:
        - name: Output event data
          run: echo "${{ toJSON(github.event) }}"
